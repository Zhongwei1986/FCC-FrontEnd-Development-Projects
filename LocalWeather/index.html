<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A Weather App designed for FCC FrontEnd Project">
    <meta name="keywords" content="Weather FCC">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="wraper">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <form action="" class="text-center" method="get">
              <div class="form-group">
                <lable class="sr-only" for="help-search">查找</lable>
                <input type="text" class="form-control border-color col-sm-12" placeholder="城市名字">

              <button class="btn btn-orange">
                <i class="fa fa-question-circle"></i>
                "Search"

          </div>
        </div>
        <div class="widgets">
          <h2 class="text-color widgets_header"> 当前天气和天气预报 </h2>
          <div class="row">
            
          </div>
        </div>
      </div>
