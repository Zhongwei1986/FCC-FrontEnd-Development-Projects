<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Random Quote Machine</title>
    <meta name="description" content="This is a exercise for FCC">
    <meta name="keywords" content="Random Quote">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container" style="width: 400px;">
        <div class="m-quote">            
        </div>
        <div class="m-author text-right">
            -- <span id="author"></span>
        </div>
        <div class="btns">
            <button class="btn btn-primary btn-sm" id="new-quote">New Quote</button>
            <a class="btn btn-info btn-sm" id="twitter" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
        <div class="footer">
            <p> by <a href="http://codepen.io/zhongwei1986/">zhongwei</a></p>
        </div>
    </div>
</body>

</html>
