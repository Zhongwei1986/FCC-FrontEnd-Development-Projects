<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Random Quote Machine</title>
<meta name="description" content="This is a exercise for FCC">
<meta name="keywords" content="Random Quote">
<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="g-box">
   	<div class="m-quote">
		   <i class="fa fa-quote-left">
			 </i>
			 <span id="text">
			 </span>
		</div>
		<div class="quote-author">
			- <span id="author"></span>
		</div>

		<div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
     <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
      <i class="fa fa-tumblr"></i>
    </a>
    <button class="button" id="new-quote">New quote</button>
  </div>
</div>
<div class="footer"> by <a href="http://codepen.io/zhongwei1986/">zhongwei</a></div>
</body>
</html>
