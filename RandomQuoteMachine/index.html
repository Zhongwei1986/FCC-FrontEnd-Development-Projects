<body>
    <div class="container">
        <div class="card" style="width: 20rem;">
            <div class="m-quote card-block">
                <p class="text-center">Random Quotes Here!</p>
            </div>
        </div>
        <div class="card" style="width: 20rem;">
            <div class="card-block">
                - <span id="author">Author</span>
            </div>
        </div>
        <div class="btns text">
            <button class="btn btn-outline-primary" id="new-quote">New Quote</button>
            <a class="btn btn-outline-secondary" herf="#" id="twitter" role="button">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
        <p class="text-center"> by <a href="http://codepen.io/zhongwei1986/">zhongwei</a></p>
    	</div>
